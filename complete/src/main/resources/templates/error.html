<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error [[${status}]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-400 text-white flex items-center justify-center min-h-screen p-6">

<div class="bg-white text-gray-900 rounded-xl shadow-2xl max-w-md w-full p-10 text-center">

    <!-- Icon -->
    <div class="mb-6">
        <svg class="mx-auto w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m0 3.75h.008v.008H12v-.008zm9-3.75A9 9 0 1 1 3 12a9 9 0 0 1 18 0z"/>
        </svg>
    </div>

    <!-- Status code -->
    <h1 class="text-5xl font-bold text-red-600 mb-3" th:text="${status}">404</h1>

    <!-- Error description -->
    <h2 class="text-2xl font-semibold mb-2" th:text="${error}">Page Not Found</h2>

    <!-- Message -->
    <p class="text-gray-600 mb-6" th:text="${message}">Sorry, the page you're looking for doesn’t exist.</p>

    <!-- Button -->
    <a href="/" class="inline-block px-6 py-2 bg-gradient-to-r from-purple-600 to-red-500 text-white rounded-full font-semibold shadow-lg hover:opacity-90 transition">
        ⬅ Go Home
    </a>
</div>

</body>
</html>
